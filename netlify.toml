[build]
  command = "remix build"
  publish = "public"
  functions = "functions"

[context.deploy-preview]
  command = "export API_URL=$DEPLOY_URL && remix build"
  
[dev]
  command = "remix watch"
  port = 3000
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
