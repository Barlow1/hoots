[build]
  command = "remix build"
  publish = "public"
  functions = "functions"

[[plugins]]
  package = "netlify-plugin-inline-functions-env"

[dev]
  command = "remix watch"
  port = 3000
  functions = "functions"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200

[[headers]]
  for = "/build/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, s-maxage=31536000"
